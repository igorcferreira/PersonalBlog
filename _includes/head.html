<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
  <meta name="fediverse:creator" content="@igorcferreira@mastodon.social">


  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}/{{ page.image }}" />
  {% else %}
  <meta property="og:image" content="{{ site.url }}/public/user_avatar.png" />
  {% endif %}

  <meta property="og:title" content="{% include  titleformat.html item=page %}" />

  {% if page.description %}
  <meta property="og:description" content="{% t page.description %}" />
  {% else %}
  <meta property="og:description" content="{% t information.tagline %}" />
  {% endif %}

  {% feed_meta %}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.i18ntitle == "information.title" %}
      {% t information.title %} &middot; {% t information.tagline %}
    {% else %}
      {% include  titleformat.html item=page %}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl_root }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl_root }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl_root }}/public/css/lanyon.css">
  <link rel="stylesheet" href="{{ site.baseurl_root }}/public/css/text.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl_root }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl_root }}/favicon.ico">
</head>
