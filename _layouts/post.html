---
layout: default
---

{% include postcontent.html post=page %}

<div class="related">
  <h2>{% t footer.related %}</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {% include titleformat.html item=post %}
            <small>{{ formatted_date }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
